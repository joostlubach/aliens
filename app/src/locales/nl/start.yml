  paragraphs:
    - |-
      HALLO AARDBEWONER. MIJN NAAM IS (...), IK KOM VAN DE PLANEET (...), DE EERSTE EN TEVENS ENIGE PLANEET ROND DE STER (...), BIJ JULLIE BETER BEKEND ALS “POLARIS” OF “NOORDERSTER”, MAAR DAT VINDEN WIJ EEN DOMME NAAM.
    - |-
      WIJ WAREN LAATST NAAR EEN RESTAURANT IN EEN ZONNESTELSEL IN DE BUURT OMDAT WE ZIN HADDEN IN WAT JULLIE “LOEMPIA’S” NOEMEN. TOEN CRASHTEN WIJ TOEVALLIG OP JULLIE PLANEET. WIJ HEBBEN DAARBIJ BLIJKBAAR JULLIE RARE SAMENSMELTINGSCEREMONIE VERSTOORD. WIJ HEBBEN HET ER THUIS NOG OVER GEHAD, MAAR WE VINDEN HET NIET ONZE SCHULD.
    - |-
      ONZE ALMACHTIGE OPPERLEIDER (...) VOND HET WEL EEN LEUKE PLEK VOOR Z’N EIGEN SAMENSMELTING, GEPLAND OP WAT JULLIE “9 SEPTEMBER” ZOUDEN NOEMEN. VOORAL HET GROENE WARME WATER IN HET BAD MET DAT KACHELTJE ERIN BEVIEL ONZE OPPERLEIDER GOED. DAARIN KAN HIJ Z’N MILJARDEN ZAADSPOREN GOED LATEN ONTKIEMEN. EXCELLENT. MAAR OOK DE DONKERE LUIDE BUNKER BEVIEL ONZE OPPERLEIDER GOED – HET DEED HEM DENKEN AAN Z’N MOEDER.
    - |-
      ALS JULLIE ERVOOR KUNNEN ZORGEN DAT ALLES IN GEREEDHEID IS, DAN ZAL ONZE OPPERLEIDER IN Z’N GOEDERTIEREN BESLUITEN OM JULLIE LICHAMEN NIET TE GEBRUIKEN OM DE SPOREN MEE TE VOEDEN.
    - |-
      WIJ VEREISEN VIER DINGEN:
    - |-
      DE LIEVELINGSCOCKTAIL VAN ONZE OPPERLEIDER
    - |-
      TWEE GOED WERKENDE CEREMONIËLE VERGIETEN
    - |-
      EEN GRAANCIRKEL DIE PARKEERRUIMTE BIEDT AAN 1000 UFO’S
    - |-
      EEN OFFICIËLE UITNODIGING (ZONDER SPELFOUTEN!)
    - |-
      ALS JULLIE DEZE VIER DINGEN IN GEREEDHEID HEBBEN, STUUR ONS DAN HET SIGNAAL. 
    - |-
      SUCCES, EN VERNEUK HET NIET.
